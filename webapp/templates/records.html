<!DOCTYPE html>
<html>
<head>
    <title>Prediction Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Prediction Records</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Sepal Length</th>
            <th>Sepal Width</th>
            <th>Petal Length</th>
            <th>Petal Width</th>
            <th>Prediction</th>
        </tr>
        {% for r in records %}
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.sepal_length }}</td>
            <td>{{ r.sepal_width }}</td>
            <td>{{ r.petal_length }}</td>
            <td>{{ r.petal_width }}</td>
            <td>{{ r.prediction }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
